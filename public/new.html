<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddhify</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        section {
            display: grid;
            grid-template-columns: 2fr 10fr;
        }
        nav div {
            width: 82px;
            height: 82px;
            padding: 2px;
            margin-bottom: 20px;
            border: 2px solid blue;
           
        }
    </style>
    <script>
        function showPreview(src) {
            document.getElementById("imgPreview").src = src;
        }
    </script>
</head>
<body>
    <header></header>
    <section>
        <nav>
            <div>
                <img onmouseover="showPreview(this.src)" src="./images/shop4.1.jpeg" width="80" height="80" alt="Preview 1">
            </div>
            <div>
                <img onmouseover="showPreview(this.src)" src="./images/shop4.2.jpeg" width="80" height="80" alt="Preview 2">
            </div>
            <div>
                <img onmouseover="showPreview(this.src)" src="./images/shop4.3.jpeg" width="80" height="80" alt="Preview 3">
            </div>
        </nav>
        <main>
            <img width="400" height="500" id="imgPreview">
        </main>
    </section>
    <footer></footer>
    <!-- Bootstrap JS script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
